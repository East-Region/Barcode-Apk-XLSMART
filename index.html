<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>XLSMART</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/d8/XLSmart.png" alt="XLSMART" class="main-logo" />
  </header>

  <main class="app-container">
    <!-- MyXL -->
    <div class="app-block">
      <div class="app-card" data-app="myxl">
        <div class="logo-wrapper">
          <img src="https://d17e22l2uh4h4n.cloudfront.net/corpweb/pub-xlaxiata/2019-03/xl-logo.png" alt="MyXL" />
        </div>
      </div>
      <p class="desc">Klik di sini untuk pengguna nomor XL</p>
    </div>

    <!-- AXISNET -->
    <div class="app-block">
      <div class="app-card" data-app="axisnet">
        <div class="logo-wrapper">
          <img src="https://d2ya09u1z2qlgr.cloudfront.net/public/storage/assets/img/brand/logo_axis_purple.svg" alt="AXISNET" />
        </div>
      </div>
      <p class="desc">Klik di sini untuk pengguna nomor AXIS</p>
    </div>

    <!-- MySF -->
    <div class="app-block">
      <div class="app-card" data-app="mysf">
        <div class="logo-wrapper">
          <img src="https://www.smartfren.com/app/themes/ucms/assets/logos/logo-smartfren/sfn-logo.svg" alt="MySF" />
        </div>
      </div>
      <p class="desc">Klik di sini untuk pengguna nomor Smartfren</p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
